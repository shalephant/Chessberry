<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
        <img id="logo" src="king.png" />
        <img id="logo-text" src="championship.png" />
        </header>
    </section>
    <section class="left-part">
        <img id="picture-three" src="3image.png" />
        
        <h1 class="quotee">"many have become chess masters;<br>no one has become the master of chess"</h1>
        <h1 class="authorr">-siegbert tarrasch</h1>
    </section>


    <main class="right-part-p2">
        <div class="wassup">
            <p>first step is done, continue to finish onboarding</p>
        </div>
        <div class="border"></div>

        <div class="steps">
            <p class="step1">1</p>
            <p class="step2">2</p>
        </div>
           
            <div class="steps-line"></div>
        <div class="steps-text">
            <p>Personal information</p>
            <p>Chess experience</p>
        </div>

        <div class="personal-inform">
            <h1>Chess experience</h1>
            <p>This is basic information fields</p>
        </div>
       
        <section class="input-info">
            <form class="form" id="form" action="https://chess-tournament-api.devtest.ge/api">
                <div class="choose-control">
                <select id="dropdown" required>
                    <option value="none">level of knowledge</option>
                    <option value="beg">Beginner</option>
                    <option value="int">Intermediate</option>
                    <option value="pro">Professional</option>
                </select>
                <select id="grandmasters" required>
                    <option value="none">Choose your character</option>
                    <option class="character" value="beg" id="1">Nona Gaphrindashvili<img src="https://chess-tournament-api.devtest.ge/images/mikhail.jpg" alt="img"></option>
                    <option class="character" value="int" id="2"><img src="" alt="img"></option>
                    <option class="character" value="pro" id="3"><img src="" alt="img"></option>
                    <option class="character" value="pro" id="4"><img src="" alt="img"></option>
                </select>
                <p>Have you participated in the Redberry Championship?</p>
                <label><input type="radio" class="radion-answer" name="past" value="yes" checked>Yes</label>
                <label><input type="radio" class="radion-answer" name="past" value="no">No</label>
                <a href="completed.html"> <button type="submit" class="submit">next<img id="vector" src="Vector.png" /></a>
            </form>    
            
        </section>
        <div class="buttons">
            <a href="personal.html"><button class="back">back</button></a>
            
        </button> 
        </div>
    </main>

    <script src="index.js"> </script>

    
</body>
</html>
