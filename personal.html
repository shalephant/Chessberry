<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
        <img id="logo" src="king.png" />
        <img id="logo-text" src="championship.png" />
        </header>
    </section>
    <section class="left-part">
        <img id="picture-two" src="2image.png" />
        
        <h1 class="quote">"when you see a good move, look for a better one."</h1>
        <h1 class="author">-Emanuel Lasker</h1>
    </section>


    <main class="right-part-p2">
        <div class="wassup">
            <p>start creating your account</p>
        </div>
        <div class="border"></div>

        <div class="steps">
            <p class="step1">1</p>
            <p class="step2">2</p>
        </div>
           
            <div class="steps-line"></div>
        <div class="steps-text">
            <p>Personal information</p>
            <p>Chess experience</p>
        </div>

        <div class="personal-inform">
            <h1>Personal Information</h1>
            <p>This is basic information fields</p>
        </div>
       
        <section class="input-info">
            <form class="form" id="form">
                <div class="info">
                    <input type="text" name="name" id="name" placeholder="Name" minlength="2" required/>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="info email">
                    <input type="email" name="email" id="email" placeholder="Email address" pattern=".+@redberry\.ge" required />
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="info number">
                    <input type="number" name="phone" id="phone" placeholder="Phone number" min="9" max="9" required />
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="info date">
                    <input type="date" name="date_of_birth" id="date_of_birth" placeholder="Date of birth" required />
                </div>
            </form>    
        </section>
        <div class="buttons">
            <button class="back">back</button>
            <button class="next">next<img id="vector" src="Vector.png" />
        </button> 
        </div>
    </main>



    <script src="index.js"> </script>
</body>
</html>
